{% extends "productos/base.html" %}
{% load humanize %}

{% block titulo %}
  Productos
{% endblock titulo %}

{% block contenido %}
  <main class="productos">
    <h2>Productos</h2>
    <div class="catalogo">
      {% for producto in productos %}
        <div class="producto">
          <img src="{{ producto.lista_imagenes.all.0.thumbnail.url }}" alt="">
          <h4> {{ producto.nombre }} </h4>
          <p>{{ producto.descripcion }}</p>
          <span class="precio">$ {{ producto.precio|intcomma }}</span>  
        </div>
      {% endfor %}
    </div>  
  </main>
{% endblock contenido %}
